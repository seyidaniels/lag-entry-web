<div *ngIf="loggedIn">
        <ng-progress
        [positionUsing]="'marginLeft'"
        [direction]="'leftToRightIncreased'"
        [color]="'#4286f4'"
        [trickleSpeed]="500"
        [thick]="true" 
        [ease]="'easeInSine'"
    ></ng-progress>
            <div id="page-container" class="sidebar-inverse side-scroll page-header-fixed page-header-inverse main-content-boxed">
                <!-- Sidebar -->
                <nav id="sidebar">
                    <!-- Sidebar Scroll Container -->
                    <div id="sidebar-scroll">
                        <!-- Sidebar Content -->
                        <div class="sidebar-content">
                            <!-- Side Header -->
                            <div class="content-header content-header-fullrow bg-black-op-10">
                                <div class="content-header-section text-center align-parent">
                                    <!-- Close Sidebar, Visible only on mobile screens -->
                                    <!-- Layout API, functionality initialized in Codebase() -> uiApiLayout() -->
                                    <button type="button" class="btn btn-circle btn-dual-secondary d-lg-none align-v-r" data-toggle="layout" data-action="sidebar_close">
                                        <i class="fas fa-times text-danger"></i>
                                    </button>
                                    <!-- END Close Sidebar -->
    
                                    <!-- Logo -->
                                    <div class="content-header-item">
                                        <a class="link-effect font-w700" href="">
                                            <i class="si si-fire text-primary"></i>
                                            <span class="font-size-xl text-dual-primary-dark">Lag</span><span class="font-size-xl text-primary">UTME</span>
                                        </a>
                                    </div>
                                    <!-- END Logo -->
                                </div>
                            </div>
                            <!-- END Side Header -->
    
                            <!-- Side Main Navigation -->
                            <div class="content-side content-side-full">
                                <!--
                                Mobile navigation, desktop navigation can be found in #page-header
    
                                If you would like to use the same navigation in both mobiles and desktops, you can use exactly the same markup inside sidebar and header navigation ul lists
                                -->
                                <ul class="nav-main">
                                    <li>
                                        <a class="active" routerLink="/"><i class="si si-compass"></i>Dashboard</a>
                                    </li>
                                    <li>
                                        <a  routerLink="/mock"><i class="si si-compass"></i>Mock</a>
                                    </li>
                                    <li>
                                        <a  href="/statistics"><i class="si si-compass"></i>Leaderboard</a>
                                    </li>
                                    <li>
                                        <a  href="/about"><i class="si si-compass"></i>About UNILAG</a>
                                    </li>
                                    
                                </ul>
                            </div>
                            <!-- END Side Main Navigation -->
                        </div>
                        <!-- Sidebar Content -->
                    </div>
                    <!-- END Sidebar Scroll Container -->
                </nav>
                <!-- END Sidebar -->
    
                <!-- Header -->
                <header id="page-header">
                    <!-- Header Content -->
                    <div class="content-header">
                        <!-- Left Section -->
                        <div class="content-header-section">
                            <!-- Logo -->
                            <div class="content-header-item">
                                <a class="link-effect font-w700 mr-5" href="index.html">
                                    <i class="si si-fire text-primary"></i>
                                    <span class="font-size-xl text-dual-primary-dark">lag</span><span class="font-size-xl text-primary">UTME</span>
                                </a>
                            </div>
                            <!-- END Logo -->
                        </div>
                        <!-- END Left Section -->
    
                        <!-- Middle Section -->
                        <div class="content-header-section d-none d-lg-block">
                            <!-- Header Navigation -->
                            <!--
                            Desktop Navigation, mobile navigation can be found in #sidebar
    
                            If you would like to use the same navigation in both mobiles and desktops, you can use exactly the same markup inside sidebar and header navigation ul lists
                            If your sidebar menu includes headings, they won't be visible in your header navigation by default
                            If your sidebar menu includes icons and you would like to hide them, you can add the class 'nav-main-header-no-icons'
                            -->
                              <ul class="nav-main-header">
                          <li routerLinkActive="active" >
                              <a href="/dashboard"><i class="fas fa-camera-retro"></i>Dashboard</a>
                          </li>
                          <li routerLinkActive="active">
                              <a routerLink="/mock"><i class="si si-magnifier"></i>Mock Examination</a>
                          </li>
                          <li routerLinkActive="active">
                              <a  routerLink="/stat"><i class="si si-action-undo"></i>Leaderboard</a>
                          </li>
                          <li href="active">
                              <a  routerLink="/about-unilag"><i class="si si-action-undo"></i>About UNILAG</a>
                          </li>
                          <li routerLinkActive="active">
                              <a  routerLink="/aggregate"><i class="si si-action-undo"></i>Aggregate Checker</a>
                          </li>
                      </ul>
                            <!-- END Header Navigation -->
                        </div>
                        <!-- END Middle Section -->
    
                        <!-- Right Section -->
                        <div class="content-header-section">
    
                            <!-- User Dropdown -->
                            <div class="btn-group" role="group" *ngIf="userData">
                                <button type="button" class="btn btn-rounded btn-dual-secondary" id="page-header-user-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{username}}<i class="fas fa-angle-down ml-5"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-right min-width-150" aria-labelledby="page-header-user-dropdown">
                                    <a class="dropdown-item" routerLink="/profile/{{username}}">
                                        <i class="si si-user mr-5"></i> Profile
                                    </a>        
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="javascript:void(0)" data-toggle="layout" data-action="side_overlay_toggle" (click)="signOut()">
                                        <i class="si si-logout mr-5"></i> Sign Out
                                    </a>
                                </div>
                            </div>
                            <!-- END User Dropdown -->
    
                            <!-- Toggle Sidebar -->
                            <!-- Layout API, functionality initialized in Codebase() -> uiApiLayout() -->
                            <button type="button" class="btn btn-circle btn-dual-secondary d-lg-none" data-toggle="layout" data-action="sidebar_toggle">
                                <i class="fas fa-navicon"></i>
                            </button>
                            <!-- END Toggle Sidebar -->
                        </div>
                        <!-- END Right Section -->
                    </div>
                    <!-- END Header Content -->
    
                    <!-- Header Loader -->
                    <!-- Please check out the Activity page under Elements category to see examples of showing/hiding it -->
                    <div id="page-header-loader" class="overlay-header bg-primary">
                        <div class="content-header content-header-fullrow text-center">
                            <div class="content-header-item">
                                <i class="fa fa-sun-o fa-spin text-white"></i>
                            </div>
                        </div>
                    </div>
                    <!-- END Header Loader -->
                </header>
                <!-- END Header -->
                <!-- Main Container -->
                <main id="main-container">
                    <!-- Page Content -->
                    <div class="content content-full">
                        <router-outlet></router-outlet>
                    </div>
                    <!-- END Page Content -->
                </main>
                <!-- END Main Container -->
    
               
            </div>
            <!-- END Page Container -->   
</div>

<div *ngIf="!loggedIn">
       <app-auth ></app-auth>
</div>
