<div class="row" *ngIf="!showAnswers">
  <div class="col-md-6 col-lg-6 offset-lg-2 offset-md-2">
          <div class="block">
                  <div class="block-content block-content-full">
                          
                          <ngb-progressbar style="height: 100px;" type="warning" [value]="results['percentage']" [striped]="true" [animated]="true"><i>{{results['percentage']}}%</i></ngb-progressbar>

                      <div class="py-20 text-center">
                          <p class="lead">Your Score</p>
                          <div class ="font-size-h2 font-w700 text-primary">{{results['score']}} </div>
                          <div class="block-content">
                                  <button class="btn btn-primary btn-large" (click)="showAnswers = !showAnswers" >See Answers</button>
                          </div>
                      </div>
                  </div>     
          </div>

  </div>
      
  <div class="col-md-3 col-lg-3 order-sm-1">
                      <a class="block block-rounded block-bordered block-link-shadow text-center"  href="javascript:void(0)">
                          <div class="block-content">
                              <p class="mt-5">
                                  <i class="fas fa-bullhorn fa-4x text-danger"></i>
                              </p>
                              <p class="font-w600">Ad goes here</p>
                          </div>
                      </a> 
                      
                      <div class="block block-rounded block-bordered block-link-shadow">
                              <div class="block-content mt-3">
                                      <div class="row items-push ">
                                              <div class="col-3">
                                                  <a class="mb-5" (click)= "share()"><i class="fab fa-twitter fa-2x text-info"></i></a>
                                              </div>
                                              <div class="col-3">
                                                  <a class="mb-5"><i class="fab fa-facebook fa-2x text-primary"></i></a>
                                              </div>
                                              <div class="col-3">
                                                      <a class="mb-5"><i class="fab fa-whatsapp fa-2x text-success"></i></a>
                                              </div>
                                              <div class="col-3">
                                                    <a class="mb-5"><i class="fab fa-instagram fa-2x text-body-color-dark"></i></a>
                                            </div>
                                      </div>
                              </div>
                     </div>
  </div>
</div>

<div class="row justify-content-center" *ngIf="showAnswers" >
        <div class="col-md-3  col-lg-3 order-sm-1">
                <a class="block block-rounded block-bordered block-link-shadow text-center"  (click)="showAnswers = !showAnswers"  href="javascript:void(0)">
                    <div class="block-content">
                        <p class="mt-5">
                            <i class="fas fa-arrow-left text-default"></i>
                        </p>
                        <p class="font-w600">See Result</p>
                    </div>
                </a> 
        </div>
        <div class="col-md-6 col-lg-6 " >                                   
            <div class="block" >
                    <div>
                            <ngb-alert *ngIf="successMessage" type="info" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
                    </div>
                <div class="block-header block-header-default">   
                    <h3 class="block-title lead">Question Number {{i+1}}</h3>
                </div>
                <div class="block-content" >
                    <p class="lead font-weight-normal">{{questions[i].question}} </p>
                    <nav class="clearfix push mt-4">
                        <button type="button" class="btn btn-alt-secondary min-width-100 float-right sticky-top" (click) = "next(i)" placement="top" ngbTooltip="Next Question">Next</button>
                        <button type="button" class="btn btn-alt-secondary min-width-100 float-left sticky-top" (click) ="previous(i)" placement="top" ngbTooltip="Previous Question">Previous</button>
                    </nav>
                    <hr>
                    <div class="block-content" >
                        <div class="alert alert-success" *ngIf="questions[i]['answer'] ===  userAnswers[i]">
                            üëè  You got this one!
                        </div>
                        <div class="alert alert-info" *ngIf="userAnswers[i] === empty">
                            üëé You didnt attempt this!
                        </div>
                        <div class="alert alert-danger" *ngIf="(questions[i]['answer']  !== userAnswers[i]) && userAnswers[i] !== empty">
                            üò• You failed this!
                        </div>
                        <div class="row no-gutters items-push">
                            <div class="col-12">
                                <label class="css-control css-control-lg css-control-primary css-checkbox">
                                <p class="lead"> <span *ngIf="userAnswers[i] !== 'a'"><i class="fas fa-times text-danger"></i></span>  <span *ngIf="userAnswers[i] === 'a'"><i class="fas fa-check text-success"></i></span> {{questions[i].optiona}}</p>
                                </label>
                            </div>
                            <div class="col-12">
                                    <label class="css-control css-control-lg css-control-primary css-checkbox">
                                        <p class="lead"> <span *ngIf="userAnswers[i] !== 'b'"><i class="fas fa-times text-danger"></i></span>  <span *ngIf="userAnswers[i] === 'b'"><i class="fas fa-check text-success"></i></span> {{questions[i].optionb}}</p>
                                    </label>
                            </div>
                            <div class="col-12 ">
                                        <label class="css-control css-control-lg css-control-primary css-checkbox">
                                            <p class="lead"> <span *ngIf="userAnswers[i] !== 'c'"><i class="fas fa-times text-danger"></i></span>  <span *ngIf="userAnswers[i] === 'c'"><i class="fas fa-check text-success"></i></span> {{questions[i].optionc}}</p> 
                                        </label>
                            </div>
                            <div class="col-12">
                                        <label class="css-control css-control-lg css-control-primary css-checkbox">
                                        <p class="lead">  <span *ngIf="userAnswers[i] !== 'd'"><i class="fas fa-times text-danger"></i></span>  <span *ngIf="userAnswers[i] === 'd'"><i class="fas fa-check text-success"></i></span> {{questions[i].optiond}}</p>
                                        </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
